plugins {
    id 'java'
    id 'application'
}

group 'edu.pucmm.pw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName  = "edu.pucmm.pw.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jsoup:jsoup:1.11.3'
}
